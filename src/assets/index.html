<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>
  <main class="main">
    <header class="header">
      <h1 class="header__title">
        <span class="header__title--part1">spli</span>
        <span class="header__title--part2">tter</span>
      </h1>
    </header>

    <form class="form form__container">
      <div class="form__control">
        <fieldset class="form__group">
          <label for="account-value" class="form__subtitle">Bill</label>
          <div class="form__wrapper">
            <input type="text" id="account-value" value="">
            <i class="bi bi-currency-dollar"></i>
          </div>
        </fieldset>
        
        <fieldset class="form__group">
          <legend class="form__subtitle">Slect Tip %</legend>
          <div class="form__option">
            <label for="percentage-5" class="form__option-percentage">
              <input type="radio" value="5%" name="tip-percentage" id="percentage-5">
              <span class="form__value-percentage">5%</span>
            </label>
            <label for="percentage-10" class="form__option-percentage">
              <input type="radio" value="10%" name="tip-percentage" id="percentage-10">
              <span class="form__value-percentage">10%</span>
            </label>
            <label for="percentage-15" class="form__option-percentage">
              <input type="radio" value="15%" name="tip-percentage" id="percentage-15">
              <span class="form__value-percentage">15%</span>
            </label>
            <label for="percentage-25" class="form__option-percentage">
              <input type="radio" value="25%" name="tip-percentage" id="percentage-25">
              <span class="form__value-percentage">25%</span>
            </label>
            <label for="percentage-50" class="form__option-percentage">
              <input type="radio" value="50%" name="tip-percentage" id="percentage-50">
              <span class="form__value-percentage">50%</span>
            </label>

            <label for="percentage-custom" class="form__option-percentage">
              <input type="radio" value="Custom" id="percentage-custom" name="tip-percentage">
              <input type="text" value="" name="tip-percentage" id="percentage-custom" data-limpar>
            </label>
          </div>
        </fieldset>

        <fieldset class="form__group">
          <label for="number-people" class="form__subtitle">Number of People</label>
          <div class="form__wrapper">
            <i class="bi bi-person-fill"></i>
            <input type="text" id="number-people" name="number-people" value="1">
          </div>
        </fieldset>
      </div>

      <div class="form__control form__control--bg">
        <div class="form__tip-container">
          <fieldset class="form__control form__control--modify">
            <div class="form__amount">
              <h2 class="form__amount-title">Tip amount</h2>
              <span class="form__amount-subtitle">/ person</span>
            </div>
            <div class="form__value">
              <span class="form__mark">$</span>
              <h3 class="form__currency-tip">0,00</h3>
            </div>
          </fieldset>
          <fieldset class="form__control form__control--modify">
            <div class="form__amount">
              <h2 class="form__amount-title">Total</h2>
              <span class="form__amount-subtitle">/ person</span>
            </div>
            <div class="form__value">
              <span class="form__mark">$</span>
              <h3 class="form__currency-total">0,00</h3>
            </div>
          </fieldset>
        </div>

        <button type="reset" class="form__btn-reset" data-reset>reset</button>
      </div>
    </form>
  </main>


  <footer class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" class="footer__link" target="_blank">Frontend
      Mentor</a>.
    Coded by <a href="https://github.com/anthonibs" class="footer__link" target="_blank">Anthoni Broering dos
      Santos</a>.
  </footer>

  <script src="js/main.js"></script>
</body>

</html>
